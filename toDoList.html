<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="toDoList.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geo&family=Montserrat:wght@400;500;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="main-div">
      <p class="to-do-title">To Do List</p>
      <div class="to-do-div">
        <input type="text" class="to-do-name" placeholder="Write something">
        <input type="date" class="to-do-date">
        <button class="add-button">Add</button>
      </div>

      <div  class="list-div" ></div>
    </div>

    <div class="span"></div>
    <script src="toDoList.js"></script>
  </body>
</html>
